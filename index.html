<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <h1 class="display-1 pt-5">Cash Register</h1>
      <form action="submit" id="form">
        <label for="cash">Enter cash from customer:</label>
        <input type="text" id="cash" />
        <button id="purchase-btn">Purchase</button>
      </form>
      <img src="https://bit.ly/490Hkr8" />

      <div class="small-screen">
        <h5>Total: $1.87</h5>
      </div>
      <div class="screen">
        <div class="change-titles">
          <h5>Change in drawer:</h5>
          <p>Pennies:</p>
          <p>Nickels:</p>
          <p>Dimes:</p>
          <p>Quarters:</p>
          <p>Ones:</p>
          <p>Fives:</p>
          <p>Tens:</p>
          <p>Twenties:</p>
          <p>Hundreds:</p>
        </div>
        <div class="change">
          <p>$1.01</p>
          <p>$2.05</p>
          <p>$3.01</p>
          <p>$4.25</p>
          <p>$90</p>
          <p>$55</p>
          <p>$20</p>
          <p>$60</p>
          <p>$100</p>
        </div>
      </div>
      <div id="change-due"></div>

      <footer>
        <p>This project is open source. <a href="https://github.com/Lappage/Cash-Register" target="_blank">Improve this page.</a></p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
